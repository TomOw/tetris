<div class="container">
    <div class="board">
        <div class="matrix">
            <div class="column" *ngFor="let column of matrix.columns">
                <div class="cell" *ngFor="let cell of column.cells" [ngClass]="{'cell-active': cell.on}" (click)="cell.on = !cell.on">

                </div>
            </div>
        </div>
    </div>
</div>
