<div class="container">
    <div class="board">
        <div class="matrix">
            <div class="column" *ngFor="let column of matrix.columns; let x = index">
                <div class="cell" *ngFor="let cell of column.cells; let y = index" [ngClass]="{'cell-active': cell.on}" (click)="putRandomFigure(x, y)">

                </div>
            </div>
        </div>
    </div>
</div>
